name: NPM Publish

on:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
      
      - name: Install modules
        run: npm ci

      - name: Build
        run: npm run build

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16.x"
          registry-url: https://registry.npmjs.org/
      
      - name: Install modules
        run: npm ci

      - name: Publish
        run: npm run build
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
